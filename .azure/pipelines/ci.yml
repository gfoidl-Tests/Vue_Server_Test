stages:
  - stage: server_build
    jobs:
      - template: jobs/server_build_and_test.yml
        parameters:
          name: linux
          vmImage: 'ubuntu-18.04'

  - stage: Code_Coverage
    jobs:
      - template: jobs/coverage.yml
